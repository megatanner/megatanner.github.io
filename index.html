<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title>megatanner</title>
	<link rel="stylesheet" href="./css/mega.css">
	<link rel="stylesheet" href="./css/animations.css">
</head>
<body>
	<!-- NAV -->
	<div class="wrap">
		<div class="menu-container">
			<ul class="menu">
				<a href="#home"><li>Home</li></a>
				<a href="#radio"><li>Radio</li></a>
				<a href="#developert"><li>Developer</li></a>
				<a href="#resume"><li>Resume</li></a>
	<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Contact</button>
	<!-- CONTACT MODAL-->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
					      </div>
					      <div class="modal-body">
					        <form>
					          <div class="form-group">
					            <label for="message-text" class="col-form-label">Message:</label>
					            <textarea class="form-control" id="message-text"></textarea>
					          </div>
					        </form>
					      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-primary">Send message</button>
				      </div>
				    </div>
				  </div>
				</div>
	<!-- /CONCTACT MODAL-->
			</ul>
		</div>
	</div>
	<!-- /NAV -->

	<!-- HOME -->
	<div id="home">
		<div class="container">
			<div class="text-center">
				<span class="head-main">live life loudly</span>
			</div>
		</div>	
	</div>
	<!-- /HOME -->

	<!-- RADIO -->
	<section>
		<div id="radio">
			<div class="container">
				<div class="text-center">
					<span class="head-main">The Voice of a 13 Year Old Boy</span>
				</div>
			</div>	
		</div>
	</section>	
	<!-- /RADIO -->

	<!-- DEV -->
	<section>
		<div id="dev">
			<div class="container">
				<div class="text-center">
					<span class="head-main">Developer of the Awesome</span>
				</div>
			</div>	
		</div>
	</section>	
	<!-- /DEV -->

	<!-- RESUME -->
	<section>	
		<div id="resume">
			<div class="container">
				<div class="text-center">
					<span class="head-main">I Know a Little Bit About a Lot of Things</span>
				</div>
			</div>	
		</div>
	</section>
	<!-- /RESUME-->

	<!-- FOOTER -->
	<div id="footer">
		megatanner &nbsp;|&nbsp; &copy; 2019
	</div>
	<!-- END FOOTER -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
    	$('#exampleModal').on('show.bs.modal', function (event) {
		  var button = $(event.relatedTarget) // Button that triggered the modal
		  var recipient = button.data('whatever') // Extract info from data-* attributes
		  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
		  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
		  var modal = $(this)
		  modal.find('.modal-title').text('New message to ' + recipient)
		  modal.find('.modal-body input').val(recipient)
	})
	</script>

</body>
</html>
