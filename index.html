<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title>megatanner</title>
	<link rel="stylesheet" href="./css/mega.css">
	<link rel="stylesheet" href="./css/animations.css">
</head>
<body>
	<!-- NAV -->
	<div class="wrap">
		<div class="menu-container">
			<ul class="menu">
				<a href="#home"><li>Home</li></a>
				<a href="#radio"><li>Radio</li></a>
				<a href="#developert"><li>Developer</li></a>
				<a href="#resume"><li>Resume</li></a>
				<a href="#contact"><li>Contact</li></a>
			</ul>
		</div>
	</div>
	<!-- /NAV -->

	<!-- HOME -->
	<div id="home">
		<div class="container">
			<div class="text-center">
				<span class="head-main">live life loudly</span>
			</div>
		</div>	
	</div>
	<!-- /HOME -->

	<!-- RADIO -->
	<section>
		<div id="radio">
			<div class="container">
				<div class="text-center">
					<span class="head-main">The Voice of a 13 Year Old Boy</span>
				</div>
			</div>	
		</div>
	</section>	
	<!-- /RADIO -->

	<!-- DEV -->
	<section>
		<div id="dev">
			<div class="container">
				<div class="text-center">
					<span class="head-main">Developer of the Awesome</span>
				</div>
			</div>	
		</div>
	</section>	
	<!-- /DEV -->

	<!-- RESUME -->
	<section>	
		<div id="resume">
			<div class="container">
				<div class="text-center">
					<span class="head-main">I Know a Little Bit About a Lot of Things</span>
				</div>
			</div>	
		</div>
	</section>
	<!-- /RESUME-->

	<!-- CONTACT -->
	<section>
		<div id="contact">
			<div class="container">
				<div class="contact">
					<h1><span>contact</span></h1>
					<h2>let's work together</h2>
					<div class="form-contact">
						<form action="" method="post">
							<input class="contact" type="text" value:"" placeholder="Email">
							<input class="contact" type="text" value:"" placeholder="Subject">
							<input class="contact" type="message" value:"" placeholder="Message">
							<div class="form-spacer">
							</div>
							<div class="submit">
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /CONCTACT-->

	<!-- FOOTER -->
	<div id="footer">
		megatanner &nbsp;|&nbsp; &copy; 2019
	</div>
	<!-- END FOOTER -->

</body>
</html>
